<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <script type="text/javascript">

    </script>
    <h:head>
        <h:outputScript name="js/script.js" />
        <h:outputStylesheet name="css/style.css"  />
    </h:head>
    <h:body>
        <!--<f:view>
            <h:outputLabel value="Hello, world"/>
        </f:view>
        -->
        <h:inputText  styleClass="guessarea" a:placeholder="Got a guess?"/>
        <h:form>
            <ol id="chatList" class="chat">
                <ui:repeat value="#{messageHistory.chatmessages}" var="chatmessage">
                    <li class="#{chatmessage.id}">
                        <div class="msg">
                            <h:outputText value="#{chatmessage.txt}"/>
                        </div>
                    </li>
                </ui:repeat>
            </ol>

            <h:inputText id="inputMessage" styleClass="chatarea" a:placeholder="Chat here" value="#{messageHistory.message}"/>
            <h:commandButton value="Send" action="#{messageHistory.addChatmessage}"/>
        </h:form>
    </h:body>
</html>
